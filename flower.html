    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/corazones.png" type="image/x-icon" />
    <title>Para ti hermosa &#10084;</title>
    <style>
      .flower {
        background-color: red;
      }
      .flower__leaf {
        background-color: darkred;
      }
      .flower__light {
        background-color: lightcoral;
      }
      .flower__white-circle {
        background-color: red;
      }
      .back-button {
        margin-top: 20px;
        background-color: #dc99ff;
        padding: 9px;
        border-radius: 10px;
        color: white;
        position: absolute; /* Posicionamiento absoluto */
        top: 20px; /* Distancia desde la parte superior */
        left: 20px; /* Distancia desde la izquierda */
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
        z-index: 1000; /* Asegura que el botón esté por encima de otros elementos */
      }
      .back-button:hover {
        background-color: rgb(50, 194, 194);
      }

      /* Estilos para el Modal */
      .modal {
        display: none; /* Inicialmente oculto */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro */
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 600px;
      }

      .modal-header h1 {
        font-size: 24px;
        color: #333;
      }

      .close {
        background-color: #dc99ff;
        padding: 10px;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        margin-top: 20px;
      }

      .close:hover {
        background-color: rgb(50, 194, 194);
      }

      .image-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 1;
      }

      .image-container img {
        position: absolute;
        max-width: 30%;
        max-height: 30%;
        transition: transform 1.5s, opacity 1.5s;
        opacity: 0;
        border-radius: 10px;
      }

      .image-container img.visible {
        opacity: 1;
        transform: scale(1.2) rotate(10deg);
      }
    </style>
  </head>
